<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangkap Hati ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Fredoka", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Header tulisan */
    .header-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .header-text h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 60px;
      color: #2d3436;
      margin: 0;
    }

    .header-text h1 span {
      font-family: "Georgia", serif;
      font-size: 65px;
      color: #1e272e;
      font-weight: bold;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 24px;
      font-weight: bold;
      color: #8e44ad;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }

    .score-board {
      position: absolute;
      top: 160px; /* di bawah header */
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: #e84393;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #d63031;
      display: none;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">

    <!-- Header tulisan -->
    <div class="header-text">
      <h1>Hi <span>FAZA</span></h1>
      <p>Tangkap hatiku 10x ya!</p>
    </div>

    <!-- Skor -->
    <div class="score-board">‚ù§Ô∏è Skor: <span id="score">0</span></div>

    <!-- Pesan akhir -->
    <div class="message" id="message">üéâ Kamu berhasil tangkap semua hatiku!  
    Aku sayang kamu selamanya ‚ù§Ô∏è</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    let score = 0;
    let gameActive = true;

    function createHeart() {
      if (!gameActive) return;

      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

      game.appendChild(heart);

      heart.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = score;
        heart.remove();

        if (score >= 10) {
          gameActive = false;
          message.style.display = "block";
        }
      });

      setTimeout(() => {
        if (heart.parentNode) heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 1000);
  </script>
</body>
</html>
