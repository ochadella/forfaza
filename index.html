<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangkap Hati ‚ù§Ô∏è</title>

  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  
    /* gradasi dasar */
    background: linear-gradient(135deg, #ffd6e8, #ffeef8);
  
    /* tambah lebih banyak lingkaran bunga */
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255,182,193,0.6) 0 40px, transparent 41px),
      radial-gradient(circle at 80% 30%, rgba(255,192,203,0.5) 0 50px, transparent 51px),
      radial-gradient(circle at 30% 70%, rgba(255,105,180,0.4) 0 35px, transparent 36px),
      radial-gradient(circle at 70% 80%, rgba(219,112,147,0.5) 0 45px, transparent 46px),
      radial-gradient(circle at 50% 10%, rgba(255,160,176,0.5) 0 30px, transparent 31px),
      radial-gradient(circle at 90% 60%, rgba(255,182,193,0.4) 0 40px, transparent 41px),
      radial-gradient(circle at 20% 85%, rgba(255,105,180,0.3) 0 35px, transparent 36px),
      radial-gradient(circle at 60% 40%, rgba(219,112,147,0.4) 0 50px, transparent 51px);
  
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

    .game-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .greeting {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .greeting h1 {
      font-family: sans-serif;
      font-size: 3em; /* lebih besar */
      color: #d63031;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .greeting h2 {
      font-family: cursive;
      font-size: 2.5em; /* lebih besar */
      color: #e84393;
      margin: 5px 0 0 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
    }

    .heart {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      color: #d63031;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .score-board {
      position: absolute;
      top: 380px; /* geser lebih ke bawah */
      left: 51%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: #e84393;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #d63031;
      display: none;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">

    <!-- Tulisan tengah -->
    <div class="greeting">
      <h1>Hi Faza!</h1>
      <h2>Tangkap hatiku 10x ya!</h2>
    </div>

    <div class="score-board">‚ù§Ô∏è Skor: <span id="score">0</span></div>
    <div class="message" id="message">üéâ Kamu berhasil tangkap semua hatiku!  
    Semangat terus WAPIC AIRCONKU ‚ù§Ô∏è</div>
  </div>

  <!-- Audio berhasil -->
  <audio id="success-audio" src="aldi.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    let score = 0;
    let gameActive = true;

    function createHeart() {
      if (!gameActive) return;

      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

      game.appendChild(heart);

      heart.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = score;
        heart.remove();

        if (score >= 10) {
          gameActive = false;
          message.style.display = "block";
          document.getElementById("success-audio").play(); // mainkan audio
        }
      });

      setTimeout(() => {
        if (heart.parentNode) heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 1000);
  </script>
</body>
</html>
